<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Confirmação de Inscrição</title>
</h:head>
<h:body bgcolor="red">
	<div align="center">
		<p:panel style="width:500px; height:450px" id="print">

			<div align="left">
				<h:panelGrid columns="3" cellpadding="5">
					<img
						src="#{facesContext.externalContext.request.contextPath}/img/logosemana.png"
						height="80px" width="160px" />
					<p:outputLabel value="      " />

					<img
						src="#{facesContext.externalContext.request.contextPath}/img/logoifma.png"
						height="80px" width="190px" />
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="5">
					<p:outputLabel value="Participante: #{InicioBean.alunologado.nome}" />
					<p:outputLabel
						value="Minicurso/Oficina: #{InicioBean.alunologado.minicurso.tema}" />
						<p:outputLabel
						value="Prof. Responsável: #{InicioBean.alunologado.minicurso.palestrante.nome}" />
				</h:panelGrid>
			</div>
			<p:barcode value="#{InicioBean.alunologado.qrcode}" type="qr"
				width="200px" />
		</p:panel>
	</div>
	<div align="center">
		<p:commandButton value="Imprimir confirmação de inscrição" type="button" icon="ui-icon-print"
			style="display:block;margin-bottom: 20px; margin-top:30px; background-color: #3CB371">
			<p:printer target="print" />
		</p:commandButton>
	</div>
</h:body>
</html>
